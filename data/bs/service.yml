  title : Fizioterapija
  content : "Fizioterapijom se bavim 28 godina u svijetu vrhunskog sporta ali i kliničkom terapijom. Bavim se na svoj jedinstveni način rijesavanja UZROKA a ne posljedicom ljudskih zdravstvenih problema u fizioterapiji. Moj moto je da se može doći do cilja različitim putem npr. 5+5=10 ali 7+3=10 ili 6+4=10… i **ostvarivanje cilja je najvažnije**. 
  

  > BOL JE PROLAZNA,A KAJANJE I ODUSTAJANJE JE VJEČNO
  


  Ponuda terapeutskih metoda:

    
    - Pregled i savjetovanje

    - Manualna terapija 

    - Pomoć kod svih vrsta sportskih povreda

    - Pomoć kod akutnih i hroničnih upala

    - Elektroterapija

    - Laser terapija

    - Ultrazvuk terapija

    - Magnetna terapija

    - Tecar terapija

    - Game Ready terapija

    - Normatek terapija

    - Brain stimulation therapy

    - Slana terapija 

    - Vakum terapija

    - Ergon tehnika

    - Sportsko bandažiranje

    - Kinezio taping

    - Individualne terapije=trening
  "
